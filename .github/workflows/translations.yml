name: translations progress

on:
  # or manual triggered
  workflow_dispatch:
  schedule:
    # twice a week
    - cron: '0 0 * * 1,4'
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@next-9 --activate
      - name: Install dependencies
        run: pnpm install
      - name: update translations
        run: pnpm run update-progress
        env:
          TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
      - name: Commit & Push changes
        uses: actions-js/push@156f2b10c3aa000c44dbe75ea7018f32ae999772 # v1.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "chore: updated translation progress"
          branch: main
          author_email: z@kochan.io
          author_name: zkochan
