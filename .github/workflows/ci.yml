name: Build Test

on: [pull_request]
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy
    env:
      COREPACK_ENABLE_AUTO_PIN: 0
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          standalone: true
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
        env:
          LOCALE_CI: en
