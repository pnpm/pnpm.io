<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>PNPM</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute/plugins/disqus.js"></script>
  <script src="https://unpkg.com/docute/plugins/docsearch.js"></script>
  <script src="https://unpkg.com/docute-emojify"></script>
  <script src="https://unpkg.com/docute-evanyou"></script>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script>
    docute.init({
      landing: 'landing.html',
      debug: true,
      repo: 'pnpm/pnpm.github.io',
      'edit-link': 'https://github.com/pnpm/pnpm.github.io/blob/master/docs/README.md',
      nav: {
        default: [
          {
            title: 'Home', path: '/home'
          },
          {
            title: 'Frequently Asked Questions', path: '/faq'
          },
          {
            title: 'Support', path: '/support'
          }
        ]
      },
      plugins: [
        docuteEmojify(),
        evanyou(),
        docsearch({
          apiKey: '9a4385e2932357945cb8550fe665911f',
          indexName: 'datastructures.js',
          // algolia docsearch allows you to search with tag filter
          tags: ['english'],
          // this plugin does require a url too
          // where docsearch fetches contents
          url: 'https://datastructures.js.org',
          debug: true
        }),
        disqus({
          shortname: 'datastructures-1' // replace this with your own shortname
        })
      ]
    })
  </script>

  <!-- Google Analytics -->
  <script>
    window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
    ga('create', 'UA-86681338-4', 'auto');
    ga('send', 'pageview');
    docute.router.afterEach(function (to) {
      ga('set', 'page', to.fullPath);
      ga('send', 'pageview');
    });
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <!-- End Google Analytics -->
</body>

</html>
